<html>

<head>
  <meta charset="utf-8">
  <title>Menu-Object Size Constraint</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
  <script src="../js/test2.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <a-mixin id="menu" geometry="primitive:box; height: 0.5;depth: 0.03;" width="0.8"
        material="color: blue; opacity: 0.2"></a-mixin>
      <a-mixin id="menubutton" geometry="primitive:box; height: 0.3;depth: 0.01; width: 0.2" position="0 0 0"
        material="color: blue; opacity: 0.5" event-set__mousedown="material.color: #62b6a7"
        event-set__mouseup="material.color: red" event-set__mouseenter="material.color: red"
        event-set__mouseleave="material.color: blue"></a-mixin>
    </a-assets>

    <a-entity id="origin" position="0 0 0">

    </a-entity>
    <a-sky src="../images/vr-beach.jpg"></a-sky> 

    <a-camera id="camera" position="0 1.6 0" rotation-reader>
      <a-cursor></a-cursor>
    </a-camera>


    <a-entity id="objects" position="0 0 -5" scale="1 1 0.5">
      <a-sphere position="0 1.25 -5" radius="1.25"  src="../images/beachball.jpg"></a-sphere>
    </a-entity>

 <!--Small sphere-->
 <a-entity id="small" position="3 0 -5" rotation="0 0 0" scale="0.1 0.1 0.1">
  <a-sphere position="0 1.25 -5" radius="1.25"  src="../images/beachball.jpg"></a-sphere>
</a-entity>

<!--Big sphere-->
<a-entity id="big" position="-14 0 -5" scale="4 4 2.5">
  <a-sphere position="0 1.25 -5" radius="1.25"  src="../images/beachball.jpg"></a-sphere>
</a-entity>

    <a-entity id="myMenu" mixin="menu" position="0 1 -1" rotation="0 0 0" scale="0.5 0.5 0.5">
      <a-entity id="buttonA" mixin="menubutton" position="-.3 0 0.02">
        <a-text value="+" align="center" position="0 0 0.02"></a-text>
      </a-entity>
      <a-entity id="buttonR" mixin="menubutton" position="0 0 0.02">
        <a-text value="R" align="center" position="0 0 0.02"></a-text>
      </a-entity>
      <a-entity id="buttonC" mixin="menubutton" position="0.3 0 0.02">
        <a-text value="-" align="center" position="0 0 0.02"></a-text>
      </a-entity>
    </a-entity>

  </a-scene>
</body>

</html>
